  <div class="container">
    <div class="weather js_weather">
      <div class="weather__error js_error"></div>
      <div class="weather__location">
        <div class="weather__city js_city">
        </div>
        <div class="weather__coords">
          lat: <span class="js_lat"></span>
          lon: <span class="js_lon"></span>
        </div>
       </div>
      <div class="weather__temp">
        <span class="weather__degree js_degree"></span>&deg;
        <span class="js_scaleShort">C</span>
      </div>
      <div class="weather__properties">
          (Show in <button class="weather__scale js_changeScale">Fahrenheit</button>)
      </div>
      <div class="weather__icon">
        <svg class="icon icon_snow">
          <use class="js_icon" xlink:href=""></use>
        </svg>
      </div>
    </div>
  </div>
